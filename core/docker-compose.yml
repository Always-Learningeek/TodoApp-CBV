#version: "4.40"

services:
  backend:
    build: .
    image: todoapp-image:latest
    container_name: Todo-container
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
     - ./:/app
    ports:
     - "8000:8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=True
